<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted Successfully</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 100px;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #343a40;
            height: 60px;  /* Fixed height for the navbar */
            display: flex;
            align-items: center; /* Vertically center the content */
            position: fixed;  /* Fix the navbar at the top of the page */
            top: 0;  /* Ensure it stays at the top */
            left: 0;  /* Ensure it spans the full width of the page */
            width: 100%;  /* Make it span the full width */
            z-index: 1000;  /* Ensure the navbar is above other content */
        }

        .navbar .navbar-brand {
            font-size: 1.5rem;
        }

        .navbar .d-flex {
            margin-left: auto; /* Align the logout form to the right */
        }
        .student-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #0d6efd;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'student_home' %}">UAMS Student</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="student-container">
        <h2 class="header">Feedback Submitted Successfully</h2>
        <h3>Your feedback has been submitted successfully!</h3>
        <p>Your Feedback ID is: <strong>{{ feedback_id }}</strong></p>
        <p>Thank you for submitting your feedback. You will receive a response soon.</p>
        <a href="{% url 'student_home' %}" class="btn btn-primary">Go Back to Homepage</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
