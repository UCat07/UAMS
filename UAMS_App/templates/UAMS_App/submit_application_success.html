<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted Successfully</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            margin-bottom: 20px;
            background-color: #343a40; /* Darker navbar */
        }

        .navbar a {
            color: white !important;
        }

        .student-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #0d6efd;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Updated redirect -->
            <a class="navbar-brand" href="{% url 'student_home' %}">UAMS Student</a>
            <div class="d-flex">
                <!-- Logout form -->
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="student-container">
        <h2 class="header">Application Submitted Successfully</h2>
        <h3>Your application has been submitted successfully!</h3>
        <p>Your Application ID is: <strong>{{ application_id }}</strong></p>
        <p>Thank you for submitting your application. You will receive a response soon.</p>
        <a href="{% url 'student_home' %}" class="btn btn-primary">Go Back to Homepage</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
