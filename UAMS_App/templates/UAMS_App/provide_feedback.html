<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Feedback - University Aid Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 100px;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #343a40;
            height: 60px;  /* Fixed height for the navbar */
            display: flex;
            align-items: center; /* Vertically center the content */
            position: fixed;  /* Fix the navbar at the top of the page */
            top: 0;  /* Ensure it stays at the top */
            left: 0;  /* Ensure it spans the full width of the page */
            width: 100%;  /* Make it span the full width */
            z-index: 1000;  /* Ensure the navbar is above other content */
        }

        .navbar .navbar-brand {
            font-size: 1.5rem;
        }

        .navbar .d-flex {
            margin-left: auto; /* Align the logout form to the right */
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #0d6efd;  /* Same color as track_application_status.html */
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold; /* Same font weight */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .form-control {
            border-radius: 5px;
            padding: 15px;
            font-size: 1rem;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
        }

        .error {
            color: red;
        }

        .form-text {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'student_home' %}">UAMS Student</a>
            <div class="d-flex">
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h2 class="header">Provide Feedback</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="subject">Subject</label>
                {{ form.subject }}
                {% if form.subject.errors %}
                    <small class="error">{{ form.subject.errors }}</small>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                {{ form.content }}
                {% if form.content.errors %}
                    <small class="error">{{ form.content.errors }}</small>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
